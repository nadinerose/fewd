<!--
1. Create a sign up form for a fictitious service
2. Ask for the first name, last name, email, and
   password
-->

<!DOCTYPE html>

<html>
  <head>
    <title>Signup v1</title>

    <style>
      label {
        display: inline-block;
        width: 120px;
      }
    </style>
  </head>

  <body>
    <form>
      <div class="form-row">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first_name" placeholder="e.g., John">
      </div>

      <div class="form-row">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last_name" placeholder="e.g., Smith">
      </div>

      <div class="form-row">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="e.g., john@example.com">
      </div>

      <div class="form-row">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
      </div>

      <textarea>Foo</textarea>
    </form>
  </body>
</html>
