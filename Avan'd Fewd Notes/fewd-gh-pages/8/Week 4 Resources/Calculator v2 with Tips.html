<script>
  // Grab an element by ID.
  // Remember, getElementById returns the entire element object
  var square = document.getElementById("square");
  square.innerHTML; // Returns "<span>Square</span>"
  square.innerText; // Returns "Square"
  square.innerHTML = "Circle"; // Changes the HTML of the element

  // Again, getElementById returns the element, not the value "Foo"
  var input = document.getElementById("foo");
  input.value // Returns "Foo"
  input.value = "Bar"; // Changes the value of the input to "Bar"
</script>

      alert("Addition")
    } else if (operator === "-") {
      // Handle subtraction.
    }
  }
  // A more popular way to write this function is:
  // function buttonClicked(operator) {

  // Make sure to define a function before calling it.
</script>
