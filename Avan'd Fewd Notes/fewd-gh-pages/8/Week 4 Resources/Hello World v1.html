<!--

  Create a HTML page that..

    - Alerts "Hello world!"
    - Prompts for "What is your name?"
    - Alerts "Your name is '...'"

-->

<!DOCTYPE html>
<html>
  <head>
    <title>Hello World v1</title>
    <script>
      window.alert("Hello world!");
      var name = window.prompt("What is your name?");
      window.alert("Your name is " + name);
    </script>
  </head>
  <body>
  </body>
</html>
