<script>
var myPerson = {
  firstName: null,
  lastName:  null
};

myPerson.getFullName = function() {
  return this.firstName + " " + this.lastName;
}

myPerson.sayMyName = function() {
  return alert(this.getFullName());
}

myPerson.firstName = prompt("What is your first name?");
myPerson.lastName = prompt("What is your last name?");

myPerson.sayMyName();
</script>
