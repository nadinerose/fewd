<html>
<head>
  <title>Functions</title>
  <script>
    function sayHello(salutation) {
      var fullName = prompt("What is your name?");
      var greeting = salutation + ", " + fullName;
      alert(greeting);
    }
    // sayHello('Hola');
  </script>
  </head>
</head>
<body onload="sayHello('Hola')">
  <p>Foo</p>
</body>
</html>
