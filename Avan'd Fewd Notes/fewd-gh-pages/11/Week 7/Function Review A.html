<!DOCTYPE html>
<html>
<head>
<script>

function initElements(ids) {
  for (var i = 0; i < ids.length; i++) {
    initElement(ids[i]);
  }
};

function initElement(id) {
  var p = document.getElementById(id);
  p.onclick = showAlert;
};

function showAlert() {
  alert("clicked")
}

</script>
</head>

<body onload="initElements(['foo','bar','baz'])";>

<p id="foo">FOO</p>
<p id="bar">BAR</p>
<p id="baz">BAZ</p>

</body>
</html>
