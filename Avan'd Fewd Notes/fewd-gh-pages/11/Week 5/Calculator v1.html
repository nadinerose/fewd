<!DOCTYPE html>

<html>
  <head>
    <title>Calculator v1</title>

    <script type="text/javascript" charset="utf-8">
      var num1 = prompt("Number 1:");
      var num2 = prompt("Number 2:");
      num1 = parseInt(num1);
      num2 = parseInt(num2);
      var sum = num1 + num2;
      alert("Sum is: " + sum);
    </script>
  </head>

  <body>
    <h1>Calculator v1</h1>
  </body>
</html>
