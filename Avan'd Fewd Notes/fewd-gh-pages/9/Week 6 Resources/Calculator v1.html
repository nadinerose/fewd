<script>
  var firstNumber  = prompt("First number?");
  var secondNumber = prompt("Second number?");

  function add(m, n) {
    m = parseFloat(m);
    n = parseFloat(n);
    var sum = m + n;
    return sum;
  };

  var result = add(firstNumber, secondNumber);
  alert("The sum is: " + result);
</script>
