<input type="text" id="item" placeholder="New item" autofocus>
<input type="submit" id="add" value="Add">

<ul id="list">
  <!--
    We're going to create this markup with JavaScript:
    <li>Milk</li>
  -->
</ul>

<script>
  // When the "Add" button is clicked
  //   Read the value of the input
  //   Create a new <li> with the input's value as the innerText
  //   Append that <li> to the existing <ul id="list">

  var button = document.getElementById("add");
  var input  = document.getElementById("item");
  var ul     = document.getElementById("list");

  button.addEventListener("click", function() {
    var newItems = input.value.split(", ");

    for (var i = 0; i < newItems.length; i++) {
      console.log(newItems);

      var li = document.createElement("li");
      li.innerText = newItems[i];

      ul.appendChild(li);
    }
  });
</script>
