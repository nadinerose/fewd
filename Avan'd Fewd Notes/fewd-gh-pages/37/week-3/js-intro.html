// Then take a quarter of your half: 18
// Add the two together: 72 + 18 = 90

var kilometers = 144;
var half = kilometers / 2;
var quarter = half * .25;

  var half = kilometers / 2;
  var quarter = half * .25;
  var miles = half + quarter;
