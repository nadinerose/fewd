<div id="box">
  I'm a box!
</div>

<style>
  #box {
    width: 200px;
    height: 200px;
    color: white;
    background: red;
    border: 1px solid green;
    opacity: 0;
    position: fixed;
    top: 0;
    right: 0;
    -webkit-animation: spin 2s forwards ease-in-out;
  }
  @-webkit-keyframes spin {
    to {
      top: 500px;
      right: 500px;
      opacity: 1;
      -webkit-transform: rotate(360deg) scale(2) skew(90deg) translateZ(0);
    }
  }
</style>
