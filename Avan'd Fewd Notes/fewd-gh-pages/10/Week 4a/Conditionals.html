<script type="text/javascript" charset="utf-8">
  var name        = prompt("What's your name?");
  var age         = parseInt(prompt("How old are you?"));
  var now         = new Date();
  var yearOfBirth = now.getFullYear() - age;

  alert("Your name is, " + name + " and you were born in " + yearOfBirth);

  if (age >= 21) {
    alert("You can drink stuff!");
  } else if (age >= 18) {
    alert("You can shoot stuff!");
  } else if (age >= 16) {
    alert("You can drive stuff!");
  }
</script>
