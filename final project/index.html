<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>News List</title>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
    <script src="https://cdn.rawgit.com/vast-engineering/jquery-popup-overlay/1.7.13/jquery.popupoverlay.js"></script>
  </head>

  <body class="first-page">
<div id="fb-root"></div>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '498957786970578',
      xfbml      : true,
      version    : 'v2.6'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "http://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

    <main>
      <!---WHEN page loads input is on the page
           WHEN page loads button is on the page
           WHEN page loads there is a background image-->

      <form id="news-search-form">
        <input type="text" id="new-item-input" placeholder="Keyword" autofocus required>
        <button class="search-button" type="submit">Search</button>
        <button class="favorites_popup_open" type="submit">Favorites</button>
      </form>

      <ul id="news-list"></ul>
    </main>

    <div id="favorites_popup">
      <!---Adding in content from the array-->
      <ul id="favorites-list"></ul>
      <button class="favorites_popup_close">Close</button>
      <button id="share_to_facebook">Share</button>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
