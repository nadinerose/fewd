<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>News List</title>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
    <script src="https://cdn.rawgit.com/vast-engineering/jquery-popup-overlay/1.7.13/jquery.popupoverlay.js"></script>
  </head>

  <body class="first-page">
    <main>
      <!---WHEN page loads input is on the page
           WHEN page loads button is on the page
           WHEN page loads there is a background image-->

      <form id="news-search-form">
        <input type="text" id="new-item-input" class="buttonish" placeholder="Keyword" autofocus required>
        <button class="buttonish" type="submit">Search</button>
      </form>

      <ul id="news-list"></ul>
    </main>

    <footer>
      <button class="buttonish favorites_popup_open" type="submit">Favorite Articles</button>
    </footer>

    <div id="favorites_popup">
      <!---Adding in content from the array-->
      <ul id="favorites-list"></ul>
      <button class="buttonish favorites_popup_close">Close</button>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
