<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ACME Sign Up</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" media="screen"/>
  </head>

    <body>

      <header>
        <img src="images/acme-corp.png" alt="logo" class="logo"/>
        <ul>
          <li><a href="products.html">Products</a></li>
          <li><a href="signup.html" class="button">Sign Up</a></li>
        </ul>
      </header>

      <main>

        <h1>Sign Up</h1>
        <form action="index.html" method="post">
          <div class="form-row">
            <label for="firstname">First name:</label>
            <input class="form-field" placeholder="John" id="firstname" type="text" name="first-name" value="">
          </div>

          <div class="form-row">
            <label for="lastname">Last name:</label>
            <input class="form-field" placeholder="Doe" id="lastname" type="text" name="last-name" value="">
          </div>

          <div class="form-row">
            <label for="email">E-mail:</label>
            <input  class="form-field" placeholder="john.doe@example.com" id="email" type="text" name="email" value="">
          </div>

          <div class="form-row">
            <label for="password">Password:</label>
            <input class="form-field" id="password" type="text" name="password" value="">
          </div>

          <div class="form-row">
            <input type="checkbox" name="terms" value="agree" id="terms">
            <label for="terms">Agree to our terms of service</label>
          </div>

          <div class="form-row">
            <label for="source">How did you hear about us?</label><br>
            <select id="source">
              <option></option>
              <option>Friend</option>
              <option>Search</option>
              <option>Other</option>
            </select>

          </div>


            <div>
            <button class="signuppagebutton">Sign up</button>
            </div>

        </form>

      </main>

      <footer>
        <p>Copyright, 2015</p>
      </footer>

      <style>

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus {
        outline: 0;
        border-color: #2A4CB2;
}

        .form-row {
          margin: 10px 0;
        }

       .form-field {
          width: 200px;
          height: 20px;
          border: 2px solid red;
          padding: 10px 20px;
          border-radius: 4px;
          box-sizing: border-box;
          display: inline-block;
          margin-left: 20px;
          overflow:auto;

       }

       .signuppagebutton {
         background-color:white;
         color: black;
         text-size: 12px;
         text-color: black;
         border:1px solid lightgrey;
         box-shadow:0px 1px 1px lightgrey;
         margin-top: 10px;
         padding:10px;
         padding-top: 2px;
         padding-bottom: 2px;
       }

       main {
         margin-left: 10%;
         margin-right: 10%;
         margin-top:40px;
         margin-bottom:40px;
         padding:30px;
         padding-top:15px;
         padding-bottom: 15px;
       }

       label {
         min-width: 100px;
         display: inline-block;

       }
       footer {
         margin-left: 10%;
         margin-right: 10%;
         padding-top:15px;

       }
      </style>

  </body>
</html>
