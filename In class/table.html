<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spreadsheet</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <style>
    body {
      font-family: sans-serif;
      margin: 2em 4em;
    }
    table {
      margin-bottom: 1em;
    }
    td {
      padding: 1em;

      /* Safari doesn't render borders for empty cells, use box-shadow instead */
      box-shadow: inset 0 0 1px #8a8282;
    }


    button {
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-bottom-width: 2px;
      border-radius: 5px; font-size: inherit;
      color: white;
      background-color: #049cd8;
      padding: .5em 1em;
      cursor: pointer;
    }
    </style>
  </head>
  <body>
    <h1>Spreadsheet</h1>

    <table>
      <tbody>
        <tr>
          <td>1</td>
          <td contenteditable>Avand</td>
          <td contenteditable>Instructor</td>
        </tr>
        <tr>
          <td>2</td>
          <td contenteditable>Sandi</td>
          <td contenteditable>TA</td>
        </tr>
        <tr>
          <td>3</td>
          <td contenteditable>Yana</td>
          <td contenteditable>Student</td>
        </tr>
        <tr>
          <td>4</td>
          <td contenteditable>Maks</td>
          <td contenteditable>Student</td>
        </tr>
      </tbody>
    </table>

    <button id="add-row">Add a Row</button>
    <button id="add-column">Add a Column</button>

    <script>

    
      //When you click button, row is added
      $("button.add-row").on("click",addRow);
      function addRow (event) {

      //Create <tr>
      var row = $("<tr>");

      //Determine last item in the table (last child)
      $("tr:last-child td").each(function() {
        //Create new <td> (make sure contenteditable) & Append <tr> to <table>
        $("<td>").attr("contenteditable", true).appendTo(row);

      });
      //Append new row to table
      row.appendTo("table");
  }

    //When you click button, column is added
    $("button.add-column").on("click", addColumn);
    function addColumn (event) {

    // Identify variable that represents <tr>
    var rows = $("tr").appendTo("table");

    //Loop through every <tr> in table
    rows.each(function(i, row) {
    //Create a <td> (contenteditable) & Append to <tr>
        $("<td>").attr("contenteditable", true).appendTo(row);

    })
  }
    </script>
  </body>
</html>
