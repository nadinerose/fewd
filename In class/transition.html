<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Transition</title>
  </head>
  <body>
    <div class= "box" "circle"></div>

  </body>
</html>

<style>
  .box {
    width:100px;
    height:100px;
    margin:100px auto;
    border-radius:0;
    transition:all 5s linear;
    background-color:green;
  }

  .circle {
    border-radius:100%;
    background-color:red;
    /*transform: rotate(360deg);*/
    animation: bounce 5s;
  }

  @keyframes bounce {
    0% { }
    25% {transform: translate(100px,100px);}
    50% {transform: translate(200px,20px);}
    100 {transform: translate(300px,100px);}
  }
</style>

<script>
  var item = document.querySelector (".box");
  item.addEventListener("click", function (e) {
    item.classList.toggle("circle");
  })
</script>
