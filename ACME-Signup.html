<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ACME Sign Up</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" media="screen"/>
  </head>

    <body style="background-image: url('Images/background.png');font-family: 'Lucida Grande';margin:0";>

      <header>
        <img src="Images/acme-corp.png" alt="logo" class="logo"/>
        <ul>
        <li class="header-text">About ACME Corp</li>
        <li class="header-text">Products</li>
        <li><button class="header-text">Sign Up</button></li>
       </ul>
      </header>

      <main>

        <h1>Sign Up</h1>
        <form action="index.html" method="post">

            <div>
            <label for="firstname">First name:</label>
            <input class="form-row" placeholder="John" id"firstname" type"text" name"first-name" value="">
            </div>

            <div>
            <label for="lastname">Last name:</label>
            <input class="form-row" placeholder="Doe" id"lastname" type"text" name"last-name" value="">
            </div>

            <div>
            <label for="email">E-mail:</label>
            <input  class="form-row" placeholder="john.doe@example.com" id"email" type"text" name"email" value="">
            </div>

            <div>
            <label for="password">Password:</label>
            <input class="form-row" id"password" type"text" name"password" value="">
            </div>

        </form>

      </main>

      <footer>
        <p>Copyright, 2015</p>
      </footer>

      <style>

       .form-row {
          width: 200px;
          Height: 20px;
          border: 2px solid red;
          padding: 10px 20px;
          margin: 10px 0;
          border-radius: 4px;
          box-sizing: border-box;
       }

       main {
         margin-left: 10%;
         margin-right: 10%;
         margin-top:40px;
         margin-bottom:40px;
         padding:30px;
         padding-top:15px;
         padding-bottom: 15px;
       }

       footer {
         margin-left: 10%;
         margin-right: 10%;
         padding-top:15px;

       }
      </style>

  </body>
</html>
